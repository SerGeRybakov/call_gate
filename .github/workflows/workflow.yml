name: test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  GITHUB_ACTIONS_REDIS_TIMEOUT: 120

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --with=dev
        shell: bash

      - name: Check code style and type checks
        run: |
          poetry run ssort ./call_gate
          poetry run ruff format ./call_gate
          poetry run ruff check ./call_gate --diff
          poetry run mypy ./call_gate --install-types --non-interactive --config-file pyproject.toml
        shell: bash


  matrix_tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.9'
            redis-db: 0
          - python-version: '3.10'
            redis-db: 1
          - python-version: '3.11'
            redis-db: 2
          - python-version: '3.12'
            redis-db: 3
          - python-version: '3.13'
            redis-db: 4
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --with=dev
        shell: bash

      - name: Run tests
        timeout-minutes: 45
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_DB: ${{ matrix.redis-db }}
          GITHUB_ACTIONS_REDIS_TIMEOUT: ${{ env.GITHUB_ACTIONS_REDIS_TIMEOUT }}
          ACTIONS_STEP_DEBUG: true
          PYTEST_CURRENT_TEST: 1
          OMP_NUM_THREADS: 1
          OPENBLAS_NUM_THREADS: 1
          MKL_NUM_THREADS: 1
          PYTHONHASHSEED: 0
        run: |
          echo "ðŸ” Redis configuration:"
          echo "REDIS_HOST: $REDIS_HOST"
          echo "REDIS_PORT: $REDIS_PORT"
          echo "REDIS_DB: $REDIS_DB"
          echo "GITHUB_ACTIONS_REDIS_TIMEOUT: $GITHUB_ACTIONS_REDIS_TIMEOUT"
          echo "ðŸš€ Starting tests..."
          poetry run pytest -v --tb=short
        shell: bash

  coverage:
    needs: matrix_tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --with=dev
        shell: bash

      - name: Run tests with coverage
        timeout-minutes: 45
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_DB: 5
          GITHUB_ACTIONS_REDIS_TIMEOUT: ${{ env.GITHUB_ACTIONS_REDIS_TIMEOUT }}
        run: poetry run pytest --cov-fail-under=97 --cov=./call_gate --cov-branch --cov-report=xml --ignore=tests/test_asgi_wsgi.py ./tests
        shell: bash

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
